<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-do List</title>
    <link type="text/css" rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="">
      <div class="container mainHeader">
        <div class="header-wrapper">
          <h3 class="mt-5">To-do list!</h3>
          <span>Projeto de Desenvolvimento WEB I</span>
        </div>
      </div>
    </nav>
    <section class="mainPanel px-3">
      <div>
        <div class="ml-5 d-flex">
          <button class="btn btn-primary open-modal-button">Adicionar tarefa</button>
        </div>
        <hr class="h-line" />
        <div class="ml-5 score-panel">
          <span class="task-number">
            À fazer :
            <span class="ml-2" id="number-todo-tasks"></span>
          </span>
          <span class="task-number">
            Concluídas:
            <span class="ml-2" id="number-done-tasks"></span>
          </span>
        </div>
      </div>
      <section class="ml-4 mt-5 d-flex flex-wrap">
        <section class="todo-task-panel col-3" id="todo-panel">
        </section>
        <div class="v-line"></div>
        <section class="todo-task-panel done col-3" id="done-panel">
        </section>
      </section>
    </section>

    <div class="modal" tabindex="-2" role="dialog" id="addTaskForm">
      <div class="modal-dialog" role="document">
        <div class="modal-content add-task-modal">
          <div class="modal-header">
            <h5 class="modal-title">Adicione sua tarefa</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="close_again();"
              id="close-modal"
            >
              <span aria-hidden="false">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <textarea name="" id="task-name-field" id="" cols="3" rows="3"></textarea>
            <button class="btn btn-primary" id="add-task-button">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/js/main.js"></script>
  <script>
    document.getElementById("close-modal").onclick = close;
    function close() {
      const modal = document.querySelector("#addTaskForm");
      modal.className = "modal";
      modal.setAttribute("aria-hidden", "true");
      modal.setAttribute("style", "display: none");
    }
  </script>
</html>
